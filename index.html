<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevResume - Resume Builder</title>

<!-- ✅ Google AdSense Script (LOAD ONLY ONCE) -->
<script async 
src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8380156262895930"
crossorigin="anonymous"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f8fafc;
}

header {
    background: white;
    padding: 20px;
    border-bottom: 1px solid #e2e8f0;
}

.header-content {
    max-width: 1200px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    color: #2563eb;
}

.pricing-badge {
    background: #2563eb;
    color: white;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 14px;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

.ad-container {
    margin: 30px 0;
    text-align: center;
}

.main-layout {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
}

.panel {
    background: white;
    padding: 20px;
    border-radius: 10px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
}

button {
    padding: 8px 12px;
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
}

.resume-preview {
    padding: 20px;
}

.resume-name {
    font-size: 28px;
    font-weight: bold;
}

.resume-title {
    color: #2563eb;
}

@media (max-width: 768px) {
    .main-layout {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo">⚡ DevResume</div>
        <div class="pricing-badge">FREE • Upgrade ₹299</div>
    </div>
</header>

<div class="container">

    <!-- ✅ TOP HEADER AD -->
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8380156262895930"
             data-ad-slot="4362697357"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <div class="main-layout">

        <!-- LEFT PANEL -->
        <div class="panel">
            <h2>Your Information</h2>

            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="title" placeholder="Professional Title">
            <textarea id="summary" placeholder="Professional Summary"></textarea>

            <button onclick="updatePreview()">Update Preview</button>

            <!-- ✅ SIDEBAR AD -->
            <div class="ad-container">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-8380156262895930"
                     data-ad-slot="4362697357"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>

            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- RIGHT PANEL -->
        <div class="panel">
            <h2>Live Preview</h2>
            <div class="resume-preview">
                <div class="resume-name" id="previewName">Your Name</div>
                <div class="resume-title" id="previewTitle">Your Title</div>
                <p id="previewSummary"></p>
            </div>
        </div>

    </div>

    <!-- ✅ BOTTOM AD -->
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8380156262895930"
             data-ad-slot="4362697357"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

</div>

<script>
function updatePreview(){
    document.getElementById('previewName').textContent =
        document.getElementById('name').value || "Your Name";

    document.getElementById('previewTitle').textContent =
        document.getElementById('title').value || "Your Title";

    document.getElementById('previewSummary').textContent =
        document.getElementById('summary').value;
}
</script>

</body>
</html>
