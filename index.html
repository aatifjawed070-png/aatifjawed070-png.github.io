<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeSphere â€“ Professional Course Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#f4f8fe;
  color:#0b253b;
}
.hidden{display:none!important}
.app{max-width:1300px;margin:auto;padding:0 30px}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:25px 0;
}
.logo{
  font-size:2rem;
  font-weight:800;
  background:linear-gradient(145deg,#0e2f4b,#1d4f7a);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.btn{
  padding:10px 25px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.btn-outline{
  border:1.5px solid #1d3e6b;
  background:none;
  color:#1d3e6b;
}
.btn-dark{
  background:#1f3e6b;
  color:white;
}

/* HERO */
.hero{
  text-align:center;
  padding:50px 0 30px;
}
.hero h1{
  font-size:3rem;
  font-weight:800;
}
.hero p{
  margin-top:10px;
  font-size:1.2rem;
  color:#3a5c7c;
}

/* AUTH */
.auth-box{
  background:white;
  border-radius:25px;
  padding:30px;
  box-shadow:0 20px 40px -20px rgba(0,0,0,0.1);
  margin:30px 0;
}
.auth-box input, .auth-box select{
  width:100%;
  padding:14px;
  margin-top:8px;
  border-radius:25px;
  border:1px solid #cfddee;
  margin-bottom:18px;
}
.auth-switch{
  font-size:.9rem;
  margin-top:10px;
}
.auth-switch span{
  color:#1e5d9e;
  cursor:pointer;
  font-weight:600;
}

/* DASHBOARD */
.dashboard-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:30px 0;
}
.filter-bar{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
.filter-btn{
  padding:8px 20px;
  border-radius:30px;
  border:1px solid #bcd2e9;
  background:white;
  cursor:pointer;
}
.filter-btn.active{
  background:#1f3e6b;
  color:white;
  border-color:#1f3e6b;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:25px;
}
.card{
  background:white;
  padding:25px;
  border-radius:20px;
  cursor:pointer;
  border:1px solid #e5f0fa;
  transition:.2s;
}
.card:hover{
  transform:translateY(-5px);
}
.badge{
  background:#e3f0f5;
  padding:5px 15px;
  border-radius:20px;
  font-size:.8rem;
  display:inline-block;
  margin-top:10px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  display:flex;
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:white;
  padding:30px;
  border-radius:20px;
  width:400px;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#1f3e6b;
  color:white;
  padding:15px 25px;
  border-radius:30px;
}
</style>
</head>
<body>

<div class="app">

<header>
  <div class="logo">âŒ˜ CodeSphere</div>
  <button id="logoutBtn" class="btn btn-outline hidden">Logout</button>
</header>

<section class="hero">
  <h1>Build Your Tech Career ðŸš€</h1>
  <p>Industry-ready programs with real-world projects</p>
</section>

<!-- AUTH -->
<div id="authSection" class="auth-box">
  <h2 id="authTitle">Login</h2>
  <input type="text" id="nameField" class="hidden" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <select id="interestField" class="hidden">
    <option>Web dev</option>
    <option>Data science</option>
    <option>DSA</option>
    <option>Cloud</option>
  </select>
  <button id="authBtn" class="btn btn-dark">Login</button>
  <div class="auth-switch">
    <span id="toggleAuth">Create account</span>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboardSection" class="hidden">
  <div class="dashboard-header">
    <h2>Welcome, <span id="userDisplay"></span> ðŸ‘‹</h2>
  </div>

  <div class="filter-bar">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="web">Web</button>
    <button class="filter-btn" data-filter="data">Data</button>
    <button class="filter-btn" data-filter="dsa">DSA</button>
    <button class="filter-btn" data-filter="cloud">Cloud</button>
  </div>

  <div class="grid" id="courseGrid"></div>
</div>

</div>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
    <br>
    <button class="btn btn-dark" onclick="closeModal()">Close</button>
  </div>
</div>

<script>

const courses=[
{id:1,title:"Full Stack Web Dev",desc:"MERN, Next.js, Projects",cat:"web"},
{id:2,title:"Data Science Pro",desc:"Python, ML, SQL",cat:"data"},
{id:3,title:"Advanced DSA",desc:"400+ Problems",cat:"dsa"},
{id:4,title:"DevOps Bootcamp",desc:"Docker, AWS, CI/CD",cat:"cloud"}
];

const authBtn=document.getElementById("authBtn");
const toggleAuth=document.getElementById("toggleAuth");
const nameField=document.getElementById("nameField");
const interestField=document.getElementById("interestField");
const authTitle=document.getElementById("authTitle");
const authSection=document.getElementById("authSection");
const dashboard=document.getElementById("dashboardSection");
const userDisplay=document.getElementById("userDisplay");
const logoutBtn=document.getElementById("logoutBtn");

let isLogin=true;

toggleAuth.onclick=()=>{
  isLogin=!isLogin;
  authTitle.innerText=isLogin?"Login":"Register";
  authBtn.innerText=isLogin?"Login":"Register";
  nameField.classList.toggle("hidden",isLogin);
  interestField.classList.toggle("hidden",isLogin);
  toggleAuth.innerText=isLogin?"Create account":"Already have account?";
};

authBtn.onclick=()=>{
  const email=document.getElementById("email").value;
  if(!email)return toast("Enter email");
  localStorage.setItem("user",email);
  loadDashboard(email);
  toast(isLogin?"Login successful":"Registered successfully");
};

logoutBtn.onclick=()=>{
  localStorage.removeItem("user");
  dashboard.classList.add("hidden");
  authSection.classList.remove("hidden");
  logoutBtn.classList.add("hidden");
  toast("Logged out");
};

function loadDashboard(user){
  userDisplay.innerText=user;
  authSection.classList.add("hidden");
  dashboard.classList.remove("hidden");
  logoutBtn.classList.remove("hidden");
  renderCourses("all");
}

function renderCourses(filter){
  const grid=document.getElementById("courseGrid");
  grid.innerHTML="";
  courses.filter(c=>filter==="all"||c.cat===filter)
  .forEach(c=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<h3>${c.title}</h3><p>${c.desc}</p><div class="badge">${c.cat}</div>`;
    card.onclick=()=>openModal(c);
    grid.appendChild(card);
  });
}

document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderCourses(btn.dataset.filter);
  };
});

function openModal(course){
  document.getElementById("modalTitle").innerText=course.title;
  document.getElementById("modalDesc").innerText=course.desc;
  document.getElementById("modal").classList.remove("hidden");
}

function closeModal(){
  document.getElementById("modal").classList.add("hidden");
}

function toast(msg){
  const t=document.createElement("div");
  t.className="toast";
  t.innerText=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),3000);
}

window.onload=()=>{
  const user=localStorage.getItem("user");
  if(user) loadDashboard(user);
};

</script>

</body>
</html>
