<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€¢ CodeLearn</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="cn-header">
    <div class="cn-logo">CodeLearn</div>
    <nav class="cn-nav">
      <a href="index.html">Home</a>
      <a href="course.html">Courses</a>
      <a href="lesson.html">Lessons</a>
    </nav>
    <a href="register.html" class="cn-login-btn">Register</a>
  </header>

  <main class="auth-wrapper">
    <section class="auth-card">
      <h1>Login</h1>
      <p class="auth-sub">Welcome back! Continue your learning journey.</p>

      <form id="loginForm">
        <div class="field-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter email">
        </div>

        <div class="field-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter password">
        </div>

        <button type="submit" class="cn-primary-btn">Login</button>

        <p class="auth-footer-text">
          New to CodeLearn?
          <a href="register.html">Create an account</a>
        </p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
